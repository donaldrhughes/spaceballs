<html lang="en">

<!-- Head Begin -->
<!-- ========== -->

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.4.2/js/all.js" integrity="sha384-wp96dIgDl5BLlOXb4VMinXPNiB32VYBSoXOoiARzSTXY+tsK8yDTYfvdTyqzdGGN"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">


    <title>Spaceballs - The Doll Battle</title>
</head>



<!-- Body Begin -->
<!-- ========== -->

<body>
    <!-- Background Image -->
    <div class="container-fluid ">

        <!-- Main Container -->
        <div class="container main-bg">


            <!-- Row Start -->

            <div class="row">
                <div class="col text-center">
                    <div class="#">
                        <img src="./assets/images/logo-sb2.png" class="border border-dark">

                    </div>
                </div>
                <div class="col">

                </div>
            </div>

            <div class="row">
                <div class="col">

                </div>


                <div class="col">
                    <h5 class="text-light">
                        <div class="head text-warning text-center border border-warning">The Doll Battle!</div>
                    </h5>
                </div>

            </div>




            <!-- This is where the game window begins -->
            <!-- ==================================== -->

            <div class="container-fluid">

                <div class="row m-1 game-div">
                    <!-- <div class="col text-justify border border-dark game-div"> -->

                    <div class="opacity-end">
                        <div class="row">
                            <div class="col">
                                <div id="player" class="container-fluid player m-1"></div>
                            </div>
                        </div>
                        <div class="row m-1">

                            <div class="col">

                                <div id="doll0" class="clickable">
                                    <div class="barf">
                                        <div class="row">
                                            <div id="name0" class="name0"></div>
                                        </div>
                                        <div class="row">
                                            <div id="img0" class="barf"></div>
                                        </div>
                                        <div class="row">
                                            <div id="hp0"></div>

                                        </div>
                                    </div>
                                </div>


                            </div>
                            <div class="col">

                                <div id="doll1" class="clickable">
                                    <div class="helmet">
                                        <div class="row">
                                            <div id="name1" class="name1"></div>
                                        </div>
                                        <div class="row">
                                            <div id="img1" class="helmet"></div>
                                        </div>
                                        <div class="row">
                                            <div id="hp1"></div>

                                        </div>
                                    </div>
                                </div>


                            </div>

                            <div class="col">
                                <div id="doll2" class="clickable">
                                    <div class="dot">

                                        <div class="row">
                                            <div id="name2" class="name2"></div>
                                        </div>
                                        <div class="row">
                                            <div id="img2" class="dot"></div>
                                        </div>
                                        <div class="row">
                                            <div id="hp2"></div>
                                        </div>


                                    </div>
                                </div>

                            </div>


                            <div class="col">
                                <div id="doll3" class="clickable">
                                    <div class="lonestar">

                                        <div class="row">
                                            <div id="name3" class="name3"></div>
                                        </div>
                                        <div class="row">
                                            <div id="img3"></div>
                                        </div>
                                        <div class="row">
                                            <div id="hp3"></div>
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <div class="col">
                                <div id="doll4" class="clickable">
                                    <div class="vespa">

                                        <div class="row">
                                            <div id="name4" class="name4"></div>
                                        </div>

                                        <div class="row">
                                            <div id="img4"></div>
                                        </div>
                                        <div class="row">
                                            <div id="hp4"></div>
                                        </div>
                                    </div>

                                </div>
                            </div>




                        </div>



                        <!-- <div class="row m-2">
                            <div class="col">
                                <div id="fight-area" class="fight">
                                    Enemy Dolls Ready to Fight</div>
                            </div>

                        </div> -->

                        <div class="row m-2">
                            <div class="col">

                                <div id="enemyDoll" class="enemyDoll text-center"></div>
                            </div>


                        </div>

                        <div class="row m-2">
                            <div class="col">
                                
                            </div>

                        </div> 

                        <div class="row m-2">
                            <div class="col text-center">

                                <button id="atk-btn" class="btn btn-danger">Attack</button>

                            </div>
                        </div>

                        <!-- <div class="row m-2"> -->
                            <!-- <div class="col">Defender</div>


                        </div> -->



                        <!-- <div class="row m-2">
                            <div class="col-sm-7 text-center"></div>

                            <div class="col-sm-5 text-center">---Defender Doll Goes Here------</div>
                        </div> -->

                        <div class="row m-2">
                            <div class="col bg-dark">
                                <div id="gameMsg" class="gameMsg">></div>


                            </div>

                        </div>
                        <div class="row m-2">
                            <div class="col text-center">

                                <button id="resetbtn" class="btn btn-success">Reset</button>

                            </div>

                        </div>
                        <div class="row m-2">
                            <div class="col text-center">

                                <button id="playbtn" class="btn btn-primary">Play</button>

                            </div>
                        </div>
                    </div>
                    <!-- </div> -->

                    <!-- <div class="col md-2 text-justify border border-dark game-div player-div m-0">

                </div> -->

                    <!-- Game Window End Below-->
                    <!-- ========================================-->
                </div>



                <!-- Main Container End Below-->
                <!-- ========================================-->



            </div>


            <!-- Background Image End Below-->
            <!-- ========================================-->
        </div>
    </div>








    <!-- JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="./assets/javascript/spaceballs.js"></script>


</body>

</html>
