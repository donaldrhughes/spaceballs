<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.4.2/js/all.js" integrity="sha384-wp96dIgDl5BLlOXb4VMinXPNiB32VYBSoXOoiARzSTXY+tsK8yDTYfvdTyqzdGGN"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">


    <title>Spaceballs - The RPG</title>
</head>

<body>
    <div class="container-fluid main-bg">


        <div class="container">




            <div class="row">
                <div class="col text-center">
                    <div class="#">
                        <img src="./assets/images/logo-sb2.png" class="border border-dark">

                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col">

                </div>


                <div class="col">
                    <h5 class="text-light">
                        <div class="head text-warning text-center border border-warning">The RPG!</div>
                    </h5>
                </div>
                <div class="col">

                </div>
            </div>



            <div class="row">
                <div class="col-sm-5 bg-info border border-dark">


                    <div class="row">
                        <div class="col-sm-8">Your Doll</div>
                        <div class="col-sm-4"></div>

                    </div>



                    <div class="row">
                        <div class="col-sm-8">

                            <div class="yourDoll">--Your Doll goes here---</div>

                        </div>
                        <div class="col-sm-4"></div>
                    </div>

                    <div class="row">
                        <div class="col">Enemy Dolls Ready to Fight</div>
                        <!-- <div class="col"></div> -->
                    </div>

                    <div class="row">
                        <div class="col">

                            <div class="enemyDoll">----Available Enemy Dolls goes here---</div>
                        </div>

                        <!-- <div class="col"></div> -->
                    </div>

                    <div class="row">
                        <div class="col">
                            <h3>Battle Section</h3>
                        </div>
                        <!-- <div class="col"></div> -->
                    </div>

                    <div class="row">
                        <div class="col">

                            <button class="btn btn-primary">Attack</button>

                        </div>
                    </div>

                    <div class="row">
                        <div class="col">Defender</div>
                        <!-- <div class="col"></div> -->

                    </div>



                    <div class="row">
                        <div class="col">---Defender Doll Goes Here------</div>
                        <!-- <div class="col"></div> -->

                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="gameMsg">-----Game Messages Go Here-----</div>
                            <!-- <div class="col"></div> -->

                        </div>


                        <div class="row">
                            <div class="col">Defender</div>
                            <!-- <div class="col"></div> -->

                        </div>

                    </div>



                </div>

            </div>


        </div>

    </div>
    </div>






    <!-- JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="./assets/javascript/spaceballs.js"></script>


</body>

</html>
